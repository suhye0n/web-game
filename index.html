<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>워들</title>
    </head>
    <body>
        <style>
            input {
                width: 50px;
                height: 50px;
                font-size:40px;
                text-align: center;
            }
        </style>
        <input class="input">
        <input class="input">
        <input class="input">
        <input class="input">
        <input class="input">
        <button>제출</button>

        <script>
            var 답 = 'abcde';
            document.querySelector('button').addEventListener('click',
            function() {
                var input = document.querySelectAll('.input');

                if (input[0].value == 답[0]) {
                    input[0].style.background = 'green';
                } else if (답.includes(input[0].value)) {
                    input[0].style.background = 'yello';
                }
            })
        </script>
    </body>
</html>
